    <link rel="stylesheet" href="css/main.css">
    <title>Kyle</title>
</head>
<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="/dist/" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dist/about.html" class="nav-link">
                        About Me
                    </a>
                </li>
                <li class="nav-item current">
                    <a href="/dist/projects.html" class="nav-link">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="/contact.html" class="nav-link">
                        Links
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main id="projects" class="night">
        <div class="pics">
            <div class="upper">
                <div class="firework pic lit">
                    <h1>firework project</h1>
                    <div class="overlay"></div>
                </div>

                <div class="green pic lit">
                    <h1>g project</h1>
                    <div class="overlay"></div>
                </div>

                <div class="yellow pic lit">
                    <h1>y project</h1>
                    <div class="overlay"></div>
                </div>
            </div>

            <div class="wrapper">
                <div class="lower">
                    <div class="blue pic lit">
                        <h1>webserver</h1>
                        <div class="overlay"></div>
                    </div>

                    <div class="red pic lit">
                        <h1>red</h1>
                        <div class="overlay"></div>
                    </div>

                    <div class="oof pic lit">
                        <h1>oof color</h1>
                        <div class="overlay"></div>
                    </div>
                </div>

                <div class="bars">
                    <div class="firework bar">
                        <div class="img"></div>
                        <div class="text">
                            <h1>Forework Project</h1>
                        </div>
                    </div>
                    <div class="blue bar">
                        <div class="img"></div>
                        <div class="text">
                            <h1>dinky dinks</h1>
                        </div>
                    </div>
                    <div class="green bar"></div>
                    <div class="yellow bar"></div>
                    <div class="red bar"></div>
                    <div class="oof bar"></div>
                </div>
            </div>
        </div>

    <script src="js/main.js"></script>
    <script src="js/projects.js"></script>
